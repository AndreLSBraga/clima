<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsa Supply</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/gestor.css">
    <link rel="icon" type="image/x-icon" href="/static/images/logos/fav_logo.png">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img class="logo" src="/static/images/logos/logo_completa.svg">
        </div>
        <ul class="navbar-menu">
            <li><a href="{{ url_for('pagina_inicial.pagina_inicial_view') }}">Responder</a></li>
            <li><a href="{{ url_for('gestor.gestor_view') }}"class="active">Gestor</a></li>
        </ul>
    </nav>
    <form action="/gestor" method="POST">
        <div class="container">
            <img class="logo" src="/static/images/logos/logo_completa.svg">
            <div class="login">
                <div class="input-group">
                    <h3>Digite seu ID:</h3>
                    <input type="text" name="username" id="username" placeholder="Digite seu id..." required>
                </div>
                <div class="input-group">
                    <h3>Digite sua senha:</h3>
                    <input type="password" name="password" id="password"  placeholder="Digite sua senha..." required>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" name="responder">
                    <img class="icon" src="/static/images/icons/direita.svg" alt="Direita">
                </button>
            </div> 
            <div class="alerts">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message | safe}}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </form>
    <script src="/static/js/background.js"></script>
</body>
</html>
