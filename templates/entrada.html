<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsa 7L</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <h2>Pulsa 7L</h2>
        </div>
        <ul class="navbar-menu">
            <li><a href="{{ url_for('entrada') }}" class="active">Responder</a></li>
            <li><a href="{{ url_for('sugestao') }}">Sugest√µes</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Pulsa 7L</h1>
        <form action="/" method="POST">
            <input type="text" name="user_id" placeholder="Digite seu ID"> 
            <div class="buttons">
                <button type="submit" name="responder">Responder</button>
            </div>
        </form>
        <div class="alerts">
            {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='background.js') }}"></script>
</body>
</html>
