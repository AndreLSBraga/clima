<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="question">{{ pergunta }}</div>
        <form action="/perguntas" method="POST">
            <div class="slider-container">
                <input type="range" name="resposta" min="0" max="10" step="0.01" value="5" class="slider" id="resposta">
                <div class="slider-scale">
                    {% for i in range(11) %}
                        <span>{{ i }}</span>
                    {% endfor %}
                </div>
            </div>
            <div class="suggestion">
                <div class ="suggestion text">
                    <label for="sugestao">Deixe sua sugestão:</label>
                </div>
                <div class="suggestion box">
                    <textarea name="sugestao" id="sugestao" rows="4" cols="50" placeholder="Digite sua sugestão aqui..."></textarea>
                </div>
            </div>
            <div class="question-number">Pergunta {{ pergunta_num }} de {{ total_perguntas }}</div>
            <div class="buttons">
                <button type="submit" name="anterior">Anterior</button>
                <button type="submit" name="pular">Pular</button>
                <button type="submit" name="proxima">Próxima</button>
            </div>
        </form>
    </div>
</body>
</html>
