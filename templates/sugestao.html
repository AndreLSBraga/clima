<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima ! - Sugestões</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <h2>Clima !</h2>
        </div>
        <ul class="navbar-menu">
            <li><a href="{{ url_for('entrada') }}">Responder</a></li>
            <li><a href="{{ url_for('sugestao') }}" class="active">Sugestões</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Sugestões</h1>
        <form action="/sugestao" method="POST">
            <textarea name="sugestao_text" placeholder="Deixe sua sugestão aqui..." required></textarea>
            <div class="buttons">
                <button type="submit" name="enviar_sugestao">Enviar Sugestão</button>
            </div>
        </form>
        <div class="alerts">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='background.js') }}"></script>
</body>
</html>
