services:
  web:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - FLASK_ENV=development
      - DATABASE_HOST=db
      - DATABASE_USER=root
      - DATABASE_PASSWORD=Pulsa@2024
    volumes:
      - .:/app
    command: ["sh", "start.sh"]

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=Pulsa@2024
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/my.cnf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pPulsa@2024"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
